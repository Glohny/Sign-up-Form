<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "style.css" rel = "stylesheet" >
    <title>Sign In Page</title>
</head>
<body>
    <div class = "PictureSubSection">
        <div class = "BlackBarCaption">
            <div id = "CaptionText"> Glohny's Login </div>
        </div>
    </div>
    <div class = "WhiteSpace">
        <div class = "WelcomeMSG">
            Welcome! See below to Create an Account!
        </div>
        <div class = "LoginArea">
            <form id = "LoginForm" action="https://httpbin.org/post" method="post">
                <div class = "InputColumns">
                  <label for="first_name">FIRST NAME * </label>
                  <input type="text" name="first_name" id="first_name" required>
                </div>
              
                <div class = "InputColumns">
                  <label for="last_name">LAST NAME * </label>
                  <input type="text" name="last_name" id="last_name" required>
                </div>
              
                <div class = "InputColumns">
                  <label for="email_address">EMAIL *</label>
                  <input type="email" name="email_address" id="email_address" placeholder="example@gmail.com" required>
                </div>

                <div class = "InputColumns">
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="tel" name="phone_number" id="phone_number">
                </div>

                <div class = "InputColumns">
                    <label for="user_password">PASSWORD * </label>
                    <input type="password" name="user_password" id="user_password" required minlength="8">
                </div>

                <div class = "InputColumns">
                    <label for="confirm_user_password">CONFIRM PASSWORD * </label>
                    <input type="password" name="confirm_user_password" id="confirm_user_password" required  minlength="8" maxlength = "16">
                </div>
              
              </form>
              <button form = "LoginForm" id = "EnterButton" type="submit">Create Account</button>
        </div>
            
    </div>
</body>
</html>
